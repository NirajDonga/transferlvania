version: '3.8'

services:
  backend:
    build: ./server
    container_name: transferlvania-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CLIENT_URL=${CLIENT_URL}
      - NODE_ENV=production
      - PORT=4000

  frontend:
    build: ./client
    container_name: transferlvania-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
      - NEXT_PUBLIC_CLIENT_URL=${NEXT_PUBLIC_CLIENT_URL}
    depends_on:
      - backend